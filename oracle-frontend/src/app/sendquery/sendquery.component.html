<form #queryForm="ngForm">
  <div class="container">
<div class="form-group">
   <label for="query">Your Question</label>
 <input type="text" class="form-control" id="question" [(ngModel)]="query.question" name="question">
</div>

<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="saveQuery(query,queryForm)">Send Query</button>
</div>
</div>

</form>
